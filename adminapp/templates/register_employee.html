{% extends 'admin_index.html' %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="card p-4 shadow-lg" style="width: 50rem;">
        <h2 class="mb-4 text-center">Register Employee</h2>

        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} text-center">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}

        <form method="post" enctype="multipart/form-data" class="needs-validation">
            {% csrf_token %}

            <div class="mb-3 d-flex align-items-center">
                <label for="employee_id" class="fw-bold me-3" style="width: 150px;">Employee ID:</label>
                <input type="text" name="employee_id" class="form-control" id="employee_id" required>
            </div><br>

            <div class="mb-3 d-flex align-items-center">
                <label for="name" class="fw-bold me-3" style="width: 150px;">Name:</label>
                <input type="text" name="name" class="form-control" id="name" required>
            </div><br>

            <div class="mb-3 d-flex align-items-center">
                <label for="email" class="fw-bold me-3" style="width: 150px;">Email:</label>
                <input type="email" name="email" class="form-control" id="email" required>
            </div><br>

            <div class="mb-3 d-flex align-items-center">
                <label for="phone" class="fw-bold me-3" style="width: 150px;">Phone:</label>
                <input type="text" name="phone" class="form-control" id="phone" required>
            </div><br>

            <div class="mb-3 d-flex align-items-center">
                <label for="password" class="fw-bold me-3" style="width: 150px;">Password:</label>
                <input type="password" name="password" class="form-control" id="password" required>
            </div><br>
            <div class="mb-3 d-flex align-items-center">
                <label for="image" class="fw-bold me-3" style="width: 150px;">Employee Image:</label>
                <input type="file" name="image" class="form-control" id="image" required>
            </div><br>


            <div class="mb-3 d-flex align-items-center">
                <label for="ward" class="fw-bold me-3" style="width: 150px;">Ward:</label>
                <select name="ward" class="form-select" id="ward" multiple required>
                    <option value="" disabled selected>Select Ward(s)</option>
                    {% for ward in wards %}
                    <option value="{{ ward.id }}">{{ ward.ward_number }} - {{ ward.location }}</option>
                    {% endfor %}
                </select>
            </div><br>


            <div class="text-center">
                <button type="submit" class="btn btn-primary px-5">Register</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
