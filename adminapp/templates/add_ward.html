<!-- add_ward.html -->
{% extends 'admin_index.html' %}

{% block content %}
<header>
    <h1>Add Ward</h1>
</header>
<div class="content">
    <div class="container">
        <h2>Add Ward</h2>
        {% if error_message %}
        <p class="error">{{ error_message }}</p>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <label for="ward_number">Ward Number:</label>
            <input type="number" name="ward_number" id="ward_number" required><br><br>

            <label for="location">Location (From-To):</label>
            <input type="text" name="location" id="location" required><br><br>

            <button type="submit">Add Ward</button>
        </form>
    </div>
</div>
{% endblock %}
