<!-- list_wards.html -->
{% extends 'admin_index.html' %}

{% block content %}
<div class="main-content">
    <h2>List of Wards</h2>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Ward Number</th>
                    <th>Location</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for ward in wards %}
                <tr>
                    <td>{{ ward.ward_number }}</td>
                    <td>{{ ward.location }}</td>
                    <td>
                        <a href="{% url 'edit_ward' ward.id %}">Edit</a>
                        <a href="{% url 'delete_ward' ward.id %}" class="delete-link"
                            onclick="confirmDelete(event)">Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3">No wards available.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script>
    function confirmDelete(event) {
        if (!confirm("Are you sure you want to delete this ward?")) {
            event.preventDefault();
        }
    }
</script>
{% endblock %}
