{% extends 'admin_index.html' %}

{% block content %}
<div class="main-content">
    <div class="container">
        <h1>Edit Category</h1>
        <form id="editCategoryForm" method="POST" action="{% url 'edit_category' category.id %}"
            enctype="multipart/form-data">
            {% csrf_token %}

            <label for="categoryName">Category Name:</label>
            <input type="text" id="categoryName" name="categoryName" value="{{ category.name }}" required><br><br>

            <label for="categoryImage">Current Image:</label>
            <img src="{{ category.image.url }}" alt="{{ category.name }}" style="width: 100px; height: auto;"><br><br>

            <label for="categoryImage">Upload New Image:</label>
            <input type="file" id="categoryImage" name="categoryImage"><br><br>

            <label for="categoryPrice">Category Price:</label>
            <input type="number" id="categoryPrice" name="categoryPrice" value="{{ category.price }}" step="0.01"
                required><br><br>

            <button type="submit" class="button save-button">Save Changes</button>
        </form>
    </div>
</div>
{% endblock %}
